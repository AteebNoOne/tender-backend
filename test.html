<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Category</title>
</head>
<body>
    <h1>Create Category</h1>
    <form id="createCategoryForm">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br>
        <label for="logo">Logo URL:</label><br>
        <input type="text" id="logo" name="logo" required><br><br>
        <button type="submit">Create Category</button>
    </form>

    <script>
        document.getElementById('createCategoryForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            try {
                const response = await fetch('http://localhost:8000/v1/createCategory', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(Object.fromEntries(formData))
                });

                if (!response.ok) {
                    throw new Error('Failed to create category');
                }

                const data = await response.json();
                console.log(data);
                alert('Category created successfully');
            } catch (error) {
                console.error('Error:', error.message);
                alert('Failed to create category');
            }
        });
    </script>
</body>
</html>
